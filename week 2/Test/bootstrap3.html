<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <h1 class="bg-success text-white text-center">Learn Bootstrap Buttons</h1>
        <button class="btn btn-primary" type="button">Click Me</button>
        <br><br>
        <button class="btn btn-outline-secondary" type="button">Click Me</button>
        <br><br>
        <button class="btn btn-success" type="button" disabled>Click Me</button>
        <br><br>
        <button class="btn btn-warning" type="button">Click Me</button>
        <br><br>
        <button class="btn btn-link" type="button">Click Me</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
