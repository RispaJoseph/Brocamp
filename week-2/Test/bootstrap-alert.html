<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1 class="bg-primary text-white text-center">Learn Bootstrap Alert</h1>
        <div class="alert alert-primary alert-dismissible fade show"  role="alert">
            <h1>Welcome!</h1>
            Successfully Registered.
            <p>Please Click <a class="alert-link">here</a> for more details</p>
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="alert alert-warning" role="alert">
            <h1>Not Registered</h1>
            Try Again!
        </div>
    </div>
    
    <button class="badge bg-primary">
        Inbox
        <span class="badge bg-danger rounded-pill">99+</span>
    </button>
    <br>
    <br>
    <button class="btn btn-primary">
        Messages
        <span class="badge bg-success rounded-pill">10+</span>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
